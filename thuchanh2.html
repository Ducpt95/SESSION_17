<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tiến hành thêm vào trang web danh sách tên các cầu thủ Ronaldo, Messi, Neymar. -->
    <div id="myId">
    </div>
    <Script>
        let id = document.getElementById('myId');
        let list = '<ul> <li id="Ronaldo"> Ronaldo </li>  <li>  Messi </li> <li>Neymar</li> </ul>'
        id.innerHTML += list;
        let myRonaldo = document.getElementById('Ronaldo');
        myRonaldo.remove();
        // Tiến hành xóa đi tên của cầu thủ Neymar trong danh sách các cầu thủ đã hiển thị ở phần 2.
    </Script>
</body>
</html>
